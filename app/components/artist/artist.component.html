<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img class="artist-thumb img-circle" src="{{artist.images[1].url}}">
    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
    </p>
  </header>
  <div class="artist-album">
    <div class="row">
      <div *ngFor="let album of albums">
        <div class="col-md-4 col-lg-4 col-sm-4">
          <div class="album well">
          <img class="album-trumb img-thumbnail" src="{{album.images[0].url}}">
          <h4>{{album.name}}</h4>
          
          <a class="btn btn-default btn-block" routerLink="album/{{album.id}}">Albom details</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
